version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    container_name: cinedelices-app-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-cinedelices}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production}
      - COOKIE_SECRET=${COOKIE_SECRET:-dev-cookie-secret}
      - AI_ENABLED=${AI_ENABLED:-false}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./public:/app/public
      - ./server.js:/app/server.js
      - ./.env:/app/.env
      # Prevent node_modules override
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cinedelices-network-dev

  db:
    image: postgres:15-alpine
    container_name: cinedelices-db-dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      # Optional: mount init scripts
      # - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    environment:
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-cinedelices}
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinedelices-network-dev

volumes:
  postgres_data_dev:

networks:
  cinedelices-network-dev:
    driver: bridge
