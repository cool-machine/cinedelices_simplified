version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.dev
    container_name: cinedelices-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgres://${DB_USER:-user}:${DB_PASSWORD:-password}@db:5432/${DB_NAME:-cinedelices}
      - SESSION_SECRET=${SESSION_SECRET:-dev-secret-change-in-production}
      - COOKIE_SECRET=${COOKIE_SECRET:-dev-cookie-secret}
    volumes:
      - ./backend/src:/app/src
      - ./backend/server.js:/app/server.js
      - ./backend/.env:/app/.env
      - /app/node_modules
    depends_on:
      db:
        condition: service_healthy
    networks:
      - cinedelices-network

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.dev
    container_name: cinedelices-frontend-dev
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/vite.config.js:/app/vite.config.js
      - /app/node_modules
    networks:
      - cinedelices-network

  db:
    image: postgres:15-alpine
    container_name: cinedelices-db-dev
    restart: unless-stopped
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER=${DB_USER:-user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-password}
      - POSTGRES_DB=${DB_NAME:-cinedelices}
    ports:
      - "${DB_PORT:-5433}:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-user}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - cinedelices-network

volumes:
  postgres_data_dev:


networks:
  cinedelices-network:
    driver: bridge
